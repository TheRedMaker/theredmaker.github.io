<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <title>trm</title> 
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" /> 
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script> 
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script> 
  <script>
   $(function(){
    $("body,html").css({"width":"100%","overflow":"hidden"});
    $(".tp-content")
    .css({"opacity":"0","position":"absolute","left":"50%","width":"100%"})
    .animate({"opacity":"1","left":"0"},1000,function(){
     $("body,html").css({"width":"0","overflow":"visible"});
    });
    $(".tp-peswitch").click(function(){
     $(".tp-groupof-peswitch").fadeTo(100,0,function(){
      $(".tp-peswitch").toggleClass("btn-success");
      $(".tp-peswitch").html("关");
      $(".tp-peswitch.btn-success").html("开");
      $(".tp-groupof-peswitch").fadeTo(100,1);
     });
    });
    $(".tp-swselect").change(function(){
     if ($(".tp-swselect").val()=="苦力怕"){
      $(".tp-eq").fadeTo(200,0,function(){
       $(".tp-eq").slideUp(200);
       $(".tp-forcreeper").slideDown(200,function(){
        $(".tp-forcreeper").fadeTo(200,1);
       });
      });
     } else {
      $(".tp-eq").slideDown(200,function(){
       $(".tp-eq").fadeTo(200,1);
       $(".tp-forcreeper:visible").fadeTo(200,0,function(){
        $(".tp-forcreeper").slideUp(200);
       });
      });
     };
    }).change();
    $(".tp-build").click(function(){
     var swlst = {
      "僵尸":"zombie",
      "骷髅":"skeleton",
      "苦力怕":"creeper",
      "猪人":"zombified_piglin",
      "凋零骷髅":"wither_skeleton"
     };
     var swnm = swlst[$(".tp-swselect").val()];
     var pe = ($(".tp-peswitch").html()=="开") ? "true" : "false";
     var resultstr = `summon minecraft:${swnm} ~ ~1 ~ {CanPickUpTool:${pe}}`
     $(".tp-result").fadeOut(100,function(){
      $(".tp-result").html(resultstr).slideDown(100);
     });
    });
   });
  </script> 
 </head> 
 <body> 
  <div class="tp-content"> 
   <div class="container"> 
    <br /> 
    <div class="jumbotron">
     <h1>生物生成器</h1>
     <p>--by mywzy and trm</p>
   </div>
    <div class="form-group">
     <label>生物</label>
     <select class="tp-swselect form-control">
      <option>僵尸</option>
      <option>骷髅</option>
      <option>苦力怕</option>
      <option>猪人</option>
      <option>凋零骷髅</option>
     </select>
    </div>
    <div class="form-group">
     <label>血量</label>
     <input type="text" class="form-control" id="name" placeholder="请输入血量" value="20">
    </div>
    <div class="form-group">
     <label>跟踪范围</label>
     <input type="text" class="form-control" id="name" placeholder="请输入跟踪范围">
    </div>
    <div class="tp-eq panel panel-default">
     <div class="panel-heading">装备</div>
     <div class="panel-body">
      <div class="form-group">
       <label>头部</label>
       <select class="tp-swselect form-control">
        <option>无</option>
        <option>钻石</option>
        <option>黄金</option>
        <option>铁</option>
        <option>锁链</option>
        <option>皮革</option>
        <option>南瓜</option>
       </select>
      </div>
      <div class="form-group">
       <label>身体</label>
       <select class="tp-swselect form-control">
        <option>无</option>
        <option>钻石</option>
        <option>黄金</option>
        <option>铁</option>
        <option>锁链</option>
        <option>皮革</option>
       </select>
      </div>
     </div>
    </div>
    <div class="tp-forcreeper panel panel-default">
     <div class="panel-heading">苦力怕专属</div>
     <div class="panel-body">
      <div class="form-group">
       <label>爆炸威力</label>
       <input type="text" class="form-control" id="name" placeholder="请输入爆炸威力">
      </div>
      <div class="form-group">
       <label>爆炸时间</label>
       <input type="text" class="form-control" id="name" placeholder="请输入爆炸时间">
      </div>
     </div>
    </div>
    <div class="tp-groupof-peswitch form-group">
     <div class="input-group">
      <span class="input-group-addon form-control-static">捡起装备</span>
      <span class="input-group-btn">
       <button class="tp-peswitch btn btn-default">关</button>
      </span>
     </div>
    </div>
    <div class="form-group">
     <button class="tp-build btn btn-primary btn-block">生成指令（还没做好）</button>
    </div>
    <span>结果</span>
    <pre class="tp-result"></pre>
   </div> 
  </div>   
 </body>
</html>
