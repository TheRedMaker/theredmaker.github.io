<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Minecraft生物生成器</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    $(function () {
      function tpshow(elem) {
        $(`${elem}:hidden`).slideDown(200, function () {
          $(elem).fadeTo(200, 1);
        });
      };
      function tphide(elem) {
        $(`${elem}:visible`).fadeTo(200, 0, function () {
          $(elem).slideUp(200);
        });
      };
      $(".tp-content")
        .removeClass("hide")
        .css({ "opacity": "0", "position": "fixed", "left": "50%", "width": "100%" })
        .animate({ "opacity": "1", "left": "0" }, 1000, function () {
          $(".tp-content").css({ "position": "static" });
        });
      $(".tp-switch").click(function () {
        $this = $(this);
        $this.parent().parent().parent().fadeTo(100, 0, function () {
          $this.toggleClass("btn-success");
          $this.is(".btn-success") ? $this.html("开") : $this.html("关");
          $this.parent().parent().parent().fadeTo(100, 1);
          if ($(".tp-inexswitch").html() == "开") {
            $(".tp-explosion-countdown").attr("disabled", "");
            $(".tp-explosion-countdown").prev().addClass("text-muted");
          } else {
            $(".tp-explosion-countdown").removeAttr("disabled");
            $(".tp-explosion-countdown").prev().removeClass("text-muted");
          };
          if ($(".tp-colorhexswitch").html() == "开") {
            $(".tp-namecolor").attr("disabled", "");
            $(".tp-namecolor").parent().addClass("text-muted");
            $(".tp-colorhex").removeAttr("disabled");
            $(".tp-colorhex").parent().parent().removeClass("text-muted");
          } else {
            $(".tp-colorhex").attr("disabled", "");
            $(".tp-colorhex").parent().parent().addClass("text-muted");
            $(".tp-namecolor").removeAttr("disabled");
            $(".tp-namecolor").parent().removeClass("text-muted");
          };
        });
      });

      $(".tp-swselect").change(function () {
        if ($(".tp-swselect").val() == "苦力怕") {
          tphide(".tp-eq");
          tphide(".tp-forslime");
          tphide(".tp-forghast");
          tpshow(".tp-forcreeper");
        } else if ($(".tp-swselect").val() == "史莱姆" || $(".tp-swselect").val() == "岩浆史莱姆") {
          tphide(".tp-eq");
          tpshow(".tp-forslime");
          tphide(".tp-forghast");
          tphide(".tp-forcreeper");
        } else if ($(".tp-swselect").val() == "恶魂") {
          tphide(".tp-eq");
          tphide(".tp-forslime");
          tpshow(".tp-forghast");
          tphide(".tp-forcreeper");
        } else {
          tpshow(".tp-eq");
          tphide(".tp-forslime");
          tphide(".tp-forghast");
          tphide(".tp-forcreeper");
        };
      });
      $(".tp-swselect").change();
      $(".tp-build").click(function () {
        var swlst = {
          "僵尸": "zombie",

        };
        var colorlst = {
          "默认": "",
          "白色": "white",
          "黑色": "black",
          "红色": "red",
          "绿色": "green",
          "黄色": "yellow",
          "蓝色": "blue",
          "橙色": "orange",
          "青色": "aqua",
          "紫色": "purple",
          "灰色": "grey",
          "深蓝色": "dark_blue",
          "深绿色": "dark_green",
          "深青色": "dark_aqua",
          "深红色": "dark_red",
          "深紫色": "dark_purple",
          "金色": "gold",
        };
        var swnm = swlst[$(".tp-swselect").val()];
        var pe = ($(".tp-peswitch").html() == "开") ? "true" : "false";
        var nbtdict = {};
        if ($(".tp-name").val()) {
          var CustomNameJSON = {};
          CustomNameJSON.text = $(".tp-name").val();
          CustomNameJSON.color = ($(".tp-colorhexswitch").html() == "开") ? `#${$(".tp-colorhex").val()}` : colorlst[$(".tp-namecolor").val()];
          CustomNameJSON.color = ($(".tp-CustomNameVisible").html() == "开") ? true : false;
          nbtdict.CustomName = JSON.stringify(CustomNameJSON);

        };
        nbtdict.CustomNameVisible = ($(".tp-CustomNameVisible").html() == "开") ? true : false;
        var resultstr = `summon minecraft:${swnm} ~ ~1 ~ ${JSON.stringify(nbtdict)}`
        $(".tp-result").fadeOut(100, function () {
          $(".tp-result").html(resultstr).slideDown(100);
        });
      });
    });
  </script>
</head>

<body>
  <div class="tp-content hide">
    <div class="container">
      <br />
      <div class="jumbotron">
        <h1>生物生成器</h1>
        <p>

          游戏数据 -- <a href="https://theredmaker.github.io/">TheRedMaker_</a>
        </p>
        <p>

      </div>
      <div class="form-group">
        <label>生物</label>
        <select class="tp-swselect form-control">
          <option>僵尸</option>
          <option>溺尸</option>
          <option>尸壳</option>
          <option>僵尸猪灵</option>
          <option>猪灵</option>
          <option>猪灵蛮兵</option>
          <option>骷髅</option>
          <option>流浪者</option>
          <option>凋零骷髅</option>
          <option>苦力怕</option>
          <option>史莱姆</option>

      <div class="panel panel-default">

        <div class="panel-body">

              <option>红色</option>
              <option>绿色</option>
              <option>黄色</option>
              <option>蓝色</option>
              <option>橙色</option>
              <option>青色</option>
              <option>紫色</option>
              <option>灰色</option>
              <option>深蓝色</option>
              <option>深绿色</option>

              <option>深红色</option>

              <option>金色</option>
            </select>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon form-control-static">使用十六进制颜色（开启后禁用下拉）</span>
              <span class="input-group-btn">

          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon form-control-static">粗体</span>
              <span class="input-group-btn">
                <button class="tp-namebold tp-switch btn btn-default">关</button>
              </span>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon form-control-static">斜体</span>
              <span class="input-group-btn">
                <button class="tp-namebold tp-switch btn btn-default">关</button>
              </span>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon form-control-static">下划线</span>
              <span class="input-group-btn">
                <button class="tp-namebold tp-switch btn btn-default">关</button>
              </span>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon form-control-static">删除线</span>
              <span class="input-group-btn">
                <button class="tp-namebold tp-switch btn btn-default">关</button>
              </span>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon form-control-static">乱码</span>
              <span class="input-group-btn">
                <button class="tp-namebold tp-switch btn btn-default">关</button>
              </span>
            </div>
          </div>
          <hr>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon form-control-static">始终显示名称</span>
              <span class="input-group-btn">
                <button class="tp-CustomNameVisible tp-switch btn btn-default">关</button>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="tp-eq panel panel-default">
        <div class="panel-heading">装备</div>
        <div class="panel-body">
          <div class="form-group">
            <label>头部</label>

            </select>
          </div>
          <div class="form-group">
            <label>身体</label>
            <select class="form-control">
              <option>无</option>
              <option>下界合金</option>

              <option>黄金</option>
              <option>铁</option>

            </select>
          </div>
          <div class="form-group">

              <option>下界合金</option>

          </div>
          <div class="form-group">
            <label>靴子</label>
            <select class="form-control">
              <option>无</option>

      </div>
      <div class="tp-eq panel panel-default">
        <div class="panel-heading">武器</div>
        <div class="panel-body">
          <div class="form-group">
            <label>主手</label>
            <select class="form-control">
              <option>无</option>
              <option>下界合金剑</option>
              <option>钻石剑</option>
              <option>金剑</option>
              <option>铁剑</option>
              <option>石剑</option>
              <option>木剑</option>
              <option>下界合金镐</option>
              <option>钻石镐</option>
              <option>金镐</option>
              <option>铁镐</option>
              <option>石镐</option>
              <option>木镐</option>
              <option>下界合金锄</option>
              <option>钻石锄</option>
              <option>金锄</option>
              <option>铁锄</option>
              <option>石锄</option>
              <option>木锄</option>
              <option>下界合金锹</option>
              <option>钻石锹</option>
              <option>金锹</option>
              <option>铁锹</option>
              <option>石锹</option>
              <option>木锹</option>

          <div class="form-group">

              <option>钻石剑</option>
              <option>金剑</option>
              <option>铁剑</option>
              <option>石剑</option>
              <option>木剑</option>
              <option>下界合金镐</option>
              <option>钻石镐</option>
              <option>金镐</option>
              <option>铁镐</option>
              <option>石镐</option>
              <option>木镐</option>
              <option>下界合金锄</option>
              <option>钻石锄</option>
              <option>金锄</option>
              <option>铁锄</option>
              <option>石锄</option>
              <option>木锄</option>
              <option>下界合金锹</option>
              <option>钻石锹</option>
              <option>金锹</option>

      <div class="tp-forcreeper panel panel-default">
        <div class="panel-heading">苦力怕专属</div>
        <div class="panel-body">
          <div class="form-group">
            <label>爆炸半径</label>
            <input type="text" class="form-control" placeholder="请输入爆炸半径">
          </div>
          <div class="form-group">
            <label>爆炸倒计时</label>
            <input type="text" class="tp-explosion-countdown form-control" placeholder="请输入爆炸倒计时">
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon form-control-static">瞬间爆炸（开启后禁用爆炸倒计时）</span>
              <span class="input-group-btn">
                <button class="tp-inexswitch tp-switch btn btn-default">关</button>
              </span>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon form-control-static">闪电苦力怕</span>
              <span class="input-group-btn">
                <button class="tp-switch btn btn-default">关</button>
              </span>
            </div>

        </div>

</body>

</html>
