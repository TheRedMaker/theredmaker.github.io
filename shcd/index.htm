<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title>TheRedMaker_'s 2022 Summer Holiday Countdown</title>
        <link rel="stylesheet" href="css/index.css">
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/index.js"></script>
    </head>

    <body class="bad">

        <h1 class="title lang">TheRedMaker_'s Summer Holiday Countdown</h1>

        <h1 class="time">
            <span class="day num">00</span>
            <span class="lang">Days</span>
            <span class="hour num">00</span>
            <span class="lang">Hours</span>
            <span class="minute num">00</span>
            <span class="lang">Minutes</span>
            <span class="second num">00</span>
            <span class="lang">Seconds</span>
        </h1>

        <section class="state">
            <h3 class="stateTitle lang">State</h3>
            <div class="bad">
                <div></div>
                <span class="lang">Bad</span>
            </div>
            <div class="normal">
                <div></div>
                <span class="lang">Normal</span>
            </div>
            <div class="good">
                <div></div>
                <span class="lang">2333</span>
            </div>
        </section>

        <section class="language">
            <h3>Language</h3>
            <div class="options">
                <span lang="en">English</span>
                <span lang="cn">简体中文</span>
            </div>
        </section>

    </body>

</html>
