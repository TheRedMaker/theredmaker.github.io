<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TheRedMaker_</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="json_encode.js"></script>
    <script src="nbtcoder.js"></script>

    <script>
        $(function () {
            $(".tp-subcontent").hide();
            $(".tp-content").css({ "opacity": "0", "position": "fixed", "left": "50%", "width": "100%" })
            $(".tp-content").animate({ "opacity": "1", "left": "0" }, 1000, function () {
                $(".tp-subcontent").toggle("drop");
            });
            $(".tp-hl").click(function () {
                $(".tp-result").html(decode_nbt_str($(".tp-nbtstr").val()).text(true));
            })
        });
    </script>
</head>

<body>
    <br>
    <div class="tp-content">
        
        <div class="container">
            <p><input type="text" class="tp-nbtstr form-control"></p>
            <p><button class="tp-hl btn btn-primary">高亮</button></p>
            <div class="tp-result-bg well">
                <pre class="tp-result"></pre>
            </div>
        </div>
    </div>
</body>

</html>
