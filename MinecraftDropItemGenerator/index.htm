<!DOCTYPE html>

<html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Minecraft掉落物生成器</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="bootstrap/fonticon/bootstrap-icons.css">
        <link rel="stylesheet" href="css/index.css">
        <script src="js_module/jquery-3.6.0.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/mcnbt.js"></script>
        <script src="js/index.js"></script>
    </head>

    <body>
        <section class="main" style="width: 100%; position: fixed; left: 50%; opacity: 0;">
            <section class="main container mt-4 mb-5">
                <div class="messageBoxs"></div>
    
                <div class="mb-5 border-radius-all p-5 bg-main" style="border: 2px solid rgb(120, 120, 120);">
                    <h1 class="display-5">Minecraft掉落物生成器</h1>
                    <p class="h4">作者 -- <a href="http://theredmaker.github.io">TheRedMaker_</a></p>
                    <p class="h4">TheRedMaker_的朋友 -- <a href="http://myworldzycpc.github.io">myworldzycpc</a></p>
                    <br>
                    <button class="btn btn-primary bold" style="font-size: 20px;" data-bs-toggle="modal" data-bs-target="#author-s-words">作者的话<span class="ms-2 badge bg-danger rounded-pill" style="font-size: 15px;">重要</span></button>
                </div>

                <!-- 物品和名称设置 -->
                <span class="bold" style="color: rgb(251, 84, 84);">必须按要求来填写，否则将无法生成物品!!!<br>有红色<i class="bi-asterisk mx-2" style="font-size: 20px; color:red;"></i>的必须填写不能留空!!!</span>
                <h5 class="contentTitle dinainTitle bg-main bold p-4 border-radius-top mb-0" style="border: 2px solid rgb(120, 120, 120);">物品和名称设置</h5>              
                <div class="mb-5">
                    <div class="dinainContent border-radius-bottom bg-main" style="padding: 1.5rem; display: none; border: 2px solid rgb(120, 120, 120); border-top: none;">
                        <div>
                            <ul class="nav nav-pills pb-3 border-bottom border-2 border-dark">
                                <li class="nav-item">
                                    <a href="#dropItemName" class="bold nav-link active" data-bs-toggle="pill">掉落物名称</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#itemName" class="bold nav-link" data-bs-toggle="pill">物品名称</a>
                                </li>
                            </ul>
        
                            <div class="tab-content pt-3">
                                <!-- 物品ID -->
                                <div class="mb-4" id="itemID">
                                    <i class="bi-asterisk" style="font-size: 20px; color:red;"></i>
                                    <label class="form-label bold">物品ID<i class="bi-question-circle-fill iconFontSize ms-3" data-bs-toggle="modal" data-bs-target="#itemIDHelp"></i></label>
                                    <input type="text" class="form-control itemID" placeholder="minecraft:xxx">
                                </div>

                                <!-- 物品数量 -->
                                <div class="mb-4" id="itemCount">
                                    <i class="bi-asterisk" style="font-size: 20px; color:red;"></i>
                                    <label class="bold form-label">物品数量</label>
                                    <input type="text" class="form-control itemCount" placeholder="大于等于1">
                                </div>
                
                                <!-- 掉落物名称 -->
                                <div class="tab-pane active" id="dropItemName">
                                    <label class="bold form-label">掉落物名称<i class="bi-question-circle-fill iconFontSize ms-3" data-bs-toggle="modal" data-bs-target="#dropItemNameHelp"></i></label>
                                    <div class="input-group dinTextEdit textEdit">
                                        <input type="text" class="form-control dropItemName" placeholder="掉落物名称">
                                        <span class="input-group-text">
                                            <input type="color" class="form-control form-control-color dinCustomColor" value="#ffffff">
                                        </span>
                                        <span class="input-group-text bi-type-bold dinbold" style="font-size:20px;"></span>
                                        <span class="input-group-text bi-type-italic dinitalic" style="font-size:20px;"></span>
                                        <span class="input-group-text bi-type-underline dinunderline" style="font-size:20px;"></span>
                                        <span class="input-group-text bi-type-strikethrough dinstrike" style="font-size:20px;"></span>
                                        <span class="input-group-text dinunknown">乱码</span>
                                    </div>
                                </div>
        
                                <!-- 物品名称 -->
                                <div class="tab-pane" id="itemName">
                                    <label class="bold form-label">物品名称<i class="bi-question-circle-fill iconFontSize ms-3" data-bs-toggle="modal" data-bs-target="#dropItemNameHelp"></i></label>
                                    <div class="input-group inTextEdit textEdit">
                                        <input type="text" class="form-control ItemName" placeholder="物品名称">
                                        <span class="input-group-text">
                                            <input type="color" class="form-control form-control-color inCustomColor" value="#ffffff">
                                        </span>
                                        <span class="input-group-text bi-type-bold inbold" style="font-size:20px;"></span>
                                        <span class="input-group-text bi-type-italic initalic" style="font-size:20px;"></span>
                                        <span class="input-group-text bi-type-underline inunderline" style="font-size:20px;"></span>
                                        <span class="input-group-text bi-type-strikethrough instrike" style="font-size:20px;"></span>
                                        <span class="input-group-text inunknown">乱码</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>




                <!-- 其他设置 -->
                <h5 class="contentTitle otherTitle bg-main bold p-4 border-radius-top mb-0" style="border: 2px solid rgb(120, 120, 120);">其他设置</h5>
                <div class="mb-5">
                    <div class="otherContent border-radius-bottom bg-main" style="padding: 1.5rem; display: none; border: 2px solid rgb(120, 120, 120); border-top: none;">
                        <!-- 物品生成动画 -->
                        <div class="mb-4">
                            <div class="form-check form-switch">
                                <input type="checkbox" class="form-check-input" id="itemMotion">
                                <label class="form-check-label" for="itemMotion">物品生成动画</label>
                            </div>
                        </div>

                        <!-- 捡起延迟 -->
                        <div>
                            <label class="form-label bold">捡起延迟<i class="bi-question-circle-fill iconFontSize ms-3" data-bs-toggle="modal" data-bs-target="#pickupDelayHelp"></i></label>
                            <input class="form-control pickupDelay" placeholder="输入游戏刻">
                        </div>
                    </div>
                </div>




                <!-- 指令生成按钮 -->
                <div class="d-grid mb-5">
                    <button class="generate btn btn-primary" style="font-size: 18px;">生成指令</button>
                </div>




                <!-- 指令框 -->
                <span class="bold" style="color: white;">指令可能过长，不要在聊天窗口执行指令，因为聊天窗口的输入框有字数限制，为了能正常生成，把指令复制到命令方块里执行</span>
                <div class="resultBG p-4 border-radius-all" style="background: url('images/mwzycAndTRM.png') no-repeat center;">
                    <span class="bold">连续点击3次之后，按<kbd>Ctrl</kbd>+<kbd>C</kbd>来复制指令</span>
                    <div class="result p-3 border border-radius-all" style="overflow-y:scroll; background-color: rgba(0, 0, 0, .5); word-break: break-all; font-family: 'mcFont'; color: white; font-size: 20px;"></div>
                </div>

                <div class="mt-3">
                    <span style="color: white;">左边的是myworldzycpc，右边的是TheRedMaker_</span>
                </div>
            </section>
        </section>
    </body>

</html>
