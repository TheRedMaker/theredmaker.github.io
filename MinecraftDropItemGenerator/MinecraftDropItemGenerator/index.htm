<!DOCTYPE html>

<html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Minecraft掉落物生成器</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="bootstrap/fonticon/bootstrap-icons.css">
        <link rel="stylesheet" href="css/index.css">
        <script src="js_module/jquery-3.6.0.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/mcnbt.js"></script>
        <script src="js/index.js"></script>
    </head>

    <body>
        <section class="main" style="width: 100%; position: fixed; left: 50%; opacity: 0;">
            <section class="main container mt-4 mb-5">
                <div class="messageBoxs"></div>
    
                <div class="mb-5 border-radius-all p-5 bg-main" style="border: 2px solid rgb(120, 120, 120);">
                    <h1 class="display-5">Minecraft掉落物生成器</h1>
                    <p class="h4">作者 -- <a href="http://theredmaker.github.io">TheRedMaker_</a></p>
                    <p class="h4">TheRedMaker_的朋友 -- <a href="http://myworldzycpc.github.io">myworldzycpc</a></p>
                </div>
    
                <h5 class="contentTitle dinainTitle bg-main bold p-4 border-radius-top mb-0" style="border: 2px solid rgb(120, 120, 120);">掉落物名称和物品名称设置</h5>              
                <div class="mb-5">
                    <div class="dinainContent border-radius-bottom bg-main" style="padding: 1.5rem; display: none; border: 2px solid rgb(120, 120, 120); border-top: none;">
                        <div>
                            <ul class="nav nav-pills pb-3 border-bottom border-2 border-dark">
                                <li class="nav-item">
                                    <a href="#dropItemName" class="bold nav-link active" data-bs-toggle="pill">掉落物名称</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#itemName" class="bold nav-link" data-bs-toggle="pill">物品名称</a>
                                </li>
                            </ul>
        
                            <div class="tab-content pt-3">
                                <!-- 掉落物名称 -->
                                <div class="tab-pane active" id="dropItemName">
                                    <div class="mb-4">
                                        <label class="bold form-label">掉落物名称<i class="bi-question-circle-fill iconFontSize ms-3" data-bs-toggle="modal" data-bs-target="#dropItemNameHelp"></i></label>
                                        <input type="text" class="form-control dropItemName" placeholder="掉落物名称">
                                    </div>
        
                                    <div class="d-flex">
                                        <div class="me-5">
                                            <label class="bold form-label">颜色</label>
                                            <input type="color" class="form-control form-control-color dinCustomColor" value="#ffffff">
                                        </div>
            
                                        <div class="ms-5" style="width: 600px;">
                                            <label class="bold form-label">样式</label>
                                            <div class="d-flex flex-wrap">
                                                <div class="form-check form-switch flex-fill">
                                                    <input type="checkbox" class="form-check-input" id="dinbold">
                                                    <label class="form-check-label" for="dinbold">粗体</label>
                                                </div>
                                                <div class="form-check form-switch flex-fill">
                                                    <input type="checkbox" class="form-check-input" id="dinitalic">
                                                    <label class="form-check-label" for="dinitalic">斜体</label>
                                                </div>
                                                <div class="form-check form-switch flex-fill">
                                                    <input type="checkbox" class="form-check-input" id="dinunderline">
                                                    <label class="form-check-label" for="dinunderline">下划线</label>
                                                </div>
                                                <div class="form-check form-switch flex-fill">
                                                    <input type="checkbox" class="form-check-input" id="dinstrike">
                                                    <label class="form-check-label" for="dinstrike">删除线</label>
                                                </div>
                                                <div class="form-check form-switch flex-fill">
                                                    <input type="checkbox" class="form-check-input" id="dinunknow">
                                                    <label class="form-check-label" for="dinunknow">乱码</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>    
                                </div>
        
                                <!-- 物品名称 -->
                                <div class="tab-pane" id="itemName">
                                    <div class="mb-4">
                                        <label class="bold form-label">物品名称<i class="bi-question-circle-fill iconFontSize ms-3" data-bs-toggle="modal" data-bs-target="#itemNameHelp"></i></label>
                                        <input type="text" class="form-control itemName" placeholder="物品名称">
                                    </div>
        
                                    <div class="d-flex">
                                        <div class="me-5">
                                            <label class="bold form-label">颜色</label>
                                            <input type="color" class="form-control form-control-color inCustomColor" value="#ffffff">
                                        </div>
            
                                        <div class="ms-5" style="width: 600px;">
                                            <label class="bold form-label">样式</label>
                                            <div class="d-flex flex-wrap">
                                                <div class="form-check form-switch flex-fill">
                                                    <input type="checkbox" class="form-check-input" id="inbold">
                                                    <label class="form-check-label" for="inbold">粗体</label>
                                                </div>
                                                <div class="form-check form-switch flex-fill">
                                                    <input type="checkbox" class="form-check-input" id="initalic">
                                                    <label class="form-check-label" for="initalic">斜体</label>
                                                </div>
                                                <div class="form-check form-switch flex-fill">
                                                    <input type="checkbox" class="form-check-input" id="inunderline">
                                                    <label class="form-check-label" for="inunderline">下划线</label>
                                                </div>
                                                <div class="form-check form-switch flex-fill">
                                                    <input type="checkbox" class="form-check-input" id="instrike">
                                                    <label class="form-check-label" for="instrike">删除线</label>
                                                </div>
                                                <div class="form-check form-switch flex-fill">
                                                    <input type="checkbox" class="form-check-input" id="inunknow">
                                                    <label class="form-check-label" for="inunknow">乱码</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <button class="test btn btn-primary">查看</button>
            </section>
        </section>
    </body>

</html>
