<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      通过一次函数预测身高
    </title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js">
    </script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
    <script>
      $(function() {
        setInterval(function() {
          d = new Date();
          $("#wzyheight").html(((d.getTime() - 1172678400000) * 0.00000000036).toFixed(9));
          $("#zycheight").html(((d.getTime() - 1187452800000) * 0.00000000039).toFixed(9));
        }, 1);
      });
    </script>
    <style>
      span{ 
        font-family:courier; 
      }
    </style>
  </head>
  
  <body>
    <div class="container">
      <br>
      <h1>
        通过一次函数预测身高
      </h1>
      <table>
        <tr>
          <td>
            WZY:
          </td>
          <td>
            <span id="wzyheight">
            </span>
          </td>
        </tr>
        <tr>
          <td>
            ZYC:
          </td>
          <td>
            <span id="zycheight">
            </span>
          </td>
        </tr>
      </table>
    </div>
  </body>

</html>
