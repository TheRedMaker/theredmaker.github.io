<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>
    通过一次函数预测身高
  </title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js">
  </script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js">
  </script>
  <script>
    $(function () {
      setInterval(function () {
        d = new Date();
        // wzyheight = (d.getTime() - 1172678400000) * 0.00000000036;
        // zycheight = (d.getTime() - 1187452800000) * 0.00000000039;

        x = d.getTime() / 1000 / 86400 + 25569;
        // console.log(x);
        zycheight = -0.000004614409255 * x * x + 0.419476339590696 * x - 9356.872442236480000;
        wzyheight = -0.000003562586195 * x * x + 0.328119171803641 * x - 7383.634867429880000;

        $("#wzyheight").html(wzyheight.toFixed(9));
        $("#zycheight").html(zycheight.toFixed(9));
      }, 1);
      $("body").removeClass("hide")
      $("#content").css({ "opacity": "0", "position": "fixed", "left": "50%", "width": "100%" })
      $("#content").animate({ "opacity": "1", "left": "0" }, 1000, function () {
        $("#content").css({ "position": "static" });
      });
    });
  </script>
  <style>
    #wzyheight,
    #zycheight {
      font-family: courier;
    }
  </style>
</head>

<body class="hide">
  <div id="content">
    <div class="container">
      <br>
      <div class="jumbotron">
        <h1>
          通过一次函数预测身高
        </h1>
      </div>
      <div class="panel panel-default">
        <table class="table">
          <tr>
            <td>
              WZY
            </td>
            <td>
              <span id="wzyheight">
              </span>
            </td>
          </tr>
          <tr>
            <td>
              ZYC
            </td>
            <td>
              <span id="zycheight">
              </span>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
